<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Scheduler</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    h1 {
        font-size: 28px;
    }
    fieldset {
        border: 1px solid #888;
        margin-bottom: 20px;
        padding: 15px;
    }
    legend {
        font-weight: bold;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    input, select, textarea {
        width: 250px;
        padding: 5px;
        font-size: 14px;
    }
    textarea {
        height: 60px;
    }
    input[type="submit"] {
        width: auto;
        padding: 5px 15px;
        margin-top: 10px;
    }
</style>

</head>
<body>

<h1>Appointment Scheduler</h1>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="phone">Telephone number</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">E-mail address</label>
        <input type="email" id="email" name="email">

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
        <legend>Appointment Request</legend>

        <label for="reason">What is the reason for your visit?</label>
        <input type="text" id="reason" name="reason" placeholder="Select or type your reason">

        <label for="pain">Current pain level</label>
        <input type="range" id="pain" name="pain" min="1" max="10">

        <label for="date">Preferred date</label>
        <input type="date" id="date" name="date">

        <label for="time">Preferred time</label>
        <input type="time" id="time" name="time">
    </fieldset>

    <input type="submit" value="Submit">
</form>





</body>
</html>
